<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catálogo de Películas / Series</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <header>
    <h1>Catálogo de Películas y Series</h1>
  </header>

  <main>

    <section id="seccion-formulario">
      <h2>Agregar nueva película o serie</h2>

      <form id="formulario">
        <div class="campo">
          <label for="titulo"> Título</label>
          <input type="text" id="titulo" name="titulo"  required />
        </div>

        <div class="campo">
          <label for="director">Director</label>
          <input type="text" id="director" name="director"  required />
        </div>

        <div class="campo">
          <label for="anio"> Año</label>
          <input type="number" id="anio" name="anio" min="1800" required />
        </div>

        <div class="campo">
          <label for="genero"> Género</label>
          <select id="genero" name="genero" required>
            <option value="">Seleccionar</option>
            <option value="Acción">Acción</option>
            <option value="Comedia">Comedia</option>
            <option value="Drama">Drama</option>
            <option value="Ciencia Ficción">Ciencia Ficción</option>
            <option value="Terror">Terror</option>
          </select>
        </div>

        <div class="campo">
          <label for="valoracion">Valoración</label>
          <input type="number" id="valoracion" name="valoracion" min="1" max="10" required />
        </div>

        <button type="submit" class="btn-agregar">Agregar al catálogo</button>
      </form>
    </section>
    <section id="seccion-catalogo">
      <h2>Catálogo de Películas / Series</h2>
      <p>Total de películas/series: <span id="contador">0</span></p>

      <div id="catalogo" class="contenedor-catalogo">
 

    </section>
  </main>

  <footer>
    <p>© 2025 Catálogo de Películas y Series — Desarrollado por <strong>LOPEZ</strong></p>
  </footer>

  <script type="module" src="js/formulario.js"></script>
</body>
</html>
